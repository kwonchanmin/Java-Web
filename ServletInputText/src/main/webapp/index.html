<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>입력 연습입니다.</h1>
	<!-- 클라이언트가 서버쪽에 데이터를 보낼  
		GET, POST방식으로 데이터를 보낼 수 있다. POST 방식은 데이터를 보내는 방법이 1가지 밖에 없는데 그 1가지는 기본적으로 HTML form tag를 이용한다.
	-->
	<!-- form의 action속성에 호출(submit)할 서버쪽 프로그램을 명신한다. -->
	<!-- 먼저 절대 경로로 써볼꺼다. -->
	<!-- <form action="http://127.0.0.1:8080/input/inputText" method="post">
		<span>사용자 ID:</span>
		<input type="text" name="userID">
		<br><br>
		<button type:"submit>서버로 전송</button>
	</form> --
	<!-- action 속성에 절대 경로를 사용하고 있다.
		절대 경로 => http:// ~~~~~ 전부 다 써주는거다.  
		일반적으로 절대 경로보다 상대경로를 더 많이 쓴다. 이유는 나중에 주소를 수정할 일이 발생할 때 바꿔준 주소로 전체코드에서 찾아서 바꿔줘야하는 수고스러움이 생기기 때문이다.
		상대경로 = context root를 기준으로 경로를 설정 
				/로 시작하는 경우 => domain까지를 지칭 
				/ => http://127.0.0.1:8080/
				/로 시작하지 않는 경우 => context root까지를 지칭 
				=> http://127.0.0.1:8080/input/
		 -->
		
	<form action="inputText" method="post">
		<span>사용자 ID:</span>
		<input type="text" name="userID">
		<br><br>
		<button type:"submit>서버로 전송</button>
	</form>
	<br><br><br>
	<a href="inputText?userID=신사임당">신사임당을 이용해서 호출해보자</a>
</body>
</html>
